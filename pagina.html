<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://kit.fontawesome.com/8f89015522.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--header-->

    <header>
        <nav class="navbar navbar-expand-lg  bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img class="img" src="img/duck.png"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <!--main-->
    <main class="container-lg my-4">
        <section><h1>Nuovo Libro</h1></section>
        <div class="my-4">
       
        <div class="row">
            <div class="col">
                <label for="inputState" class="form-label ">Nome autore</label>
              <input type="text" class="form-control" placeholder="Inserisci nome autore" aria-label="Nome autore">
            </div>
            <div class="col">
                <label for="inputState" class="form-label">Cognome autore</label>
              <input type="text" class="form-control" placeholder="Cognome autore" aria-label="Last name">
            </div>
          </div>
          <div class="mb-3 my-3">
            <label for="exampleFormControlInput1" class="form-label">Titolo</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Inserire titolo libro">
            <section class="my-3">Titolo versione italiana</section>
          </div>

          
          <div class="col row ">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Genere</label>
                    <select id="inputState" class="form-select">
                      <option selected>Scegli il genere</option>
                      <option>Horror</option>
                      <option>Commedia</option>
                      <option>Thriller</option>
                    </select>
                  </div>
                <div class="col-md-4 col-sm-12">
                    <label for="inputState" class="form-label ">Anno di pubblicazione</label>
                  <input type="date" class="form-control" placeholder="date" aria-label="date">
                </div>
                <div class="col-md-4 col-sm-12">
                    <label for="inputState" class="form-label">Isbn#</label>
                    <input type="text" class="form-control" placeholder="Inserisci il codice Isbn#" aria-label="Last name">
                  </div>
              </div>
              <hr class="my-5">

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                <textarea class="form-control" id="note" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
              </div>
              
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="digital">
                <label class="form-check-label" for="digital">
                  Disponibile anche in digitale
                </label>
              </div>
              <a href="index.html">
              <button type="button" class="btn btn-primary">Aggiungi Libro </button></a>
          
        </div>
    </div>

    </main>

    <!--footer-->
    <footer>

    </footer>
